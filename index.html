<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Romain Mezghenna</title>
    <!--Import Vue-->
    <script src="vue.js"></script>
    <!--Import PokeApi-Wrapper-->
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <!--Import Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <div class="search-wrapper panel-heading col-sm-12">
            <input type="text" v-model="search" placeholder="Search">
        </div>
        <pokemon-card v-for="pokemon in filteredProducts" :key="pokemon.id"
            v-bind:name="pokemon.name"
            v-bind:stats="pokemon.stats"
            v-bind:image='pokemon.sprites.other["official-artwork"].front_default'
            v-bind:id="pokemon.id"
            v-bind:types="pokemon.types"
            v-bind:style="{ backgroundColor: pokemon.color}"></pokemon-card>
        <button class="pokemon" onclick="getPokemons()">Get more pokemons</button>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    <!--Import Components-->
    <script src="components/pokemonCard.js"></script>
    <!--Import Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
